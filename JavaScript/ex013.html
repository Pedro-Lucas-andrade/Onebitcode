<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Baralho = [];
        let opcao;
        while (opcao != '3'){

            let cartas = '';
            for (let i = 0; i < Baralho.length; i++){
                cartas += `${(i+1)}º ${Baralho[i]}\n`
            }

            opcao = prompt(`Cartas no Baralho:\n${cartas}Escolha uma das opções abaixo:\n\n1- Adicionar carta\n2-Puxar uma Carta\n3-Sair`);
            switch (opcao){
                case '1':
                    let cartaAdc = prompt('Digite o nome da carta que deseja adicionar ao Baralho: ');
                    if(cartaAdc.length == 0){
                        alert('Digite o nome da carta por favor!!!')
                        opcao = '1';
                    } else{
                        Baralho.push(cartaAdc);
                    }
                    break;
                case '2':
                    const cartaRemovida = Baralho.pop();
                    if (cartaRemovida){
                        alert(`A carta ${cartaRemovida} foi removida do baralho.`);
                    } else {
                        alert('Não há cartas para remover');
                    }
                    break;
                case '3':
                    alert('Encerrando...');
                    break;
            }
        }
        
    </script>
</body>
</html>
