<html lang="en">
<head>

<body>
    <script>
        const palavra = prompt('digite uma palavra: ')
        let contra = []
        let contrario = ''
        for(i = 1; i <= palavra.length; i++){
            contra[i-1] = palavra[palavra.length-i]
            contrario += contra[i-1]
        }
        alert(`${palavra} de trás pra frente é ${contrario}`)
       if (contrario === palavra){
            alert('é um palíndromo')
       } else {
        alert('não é um palíndromo')
       }
        
        
    </script>
</body>
