<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let personagem01 = prompt('Digite o nome do personagem que vai atacar: ')
        let poderAtk = Number(prompt(`Digite o poder de ataque do personagem '${personagem01}': `))

        let personagem02 = prompt('Digite o nome do personagem que vai defender: ')
        let vida = Number(prompt(`Digite os pontos de vida do personagem que vai defender '${personagem02}': `))
        let poderDef = Number(prompt(`Digite o poder de defesa do personagem '${personagem02}': `))
        let temEscudo = confirm('O seu personagem de defesa tem, escudo?')

        let dano

        if ( temEscudo === true){
            let poderEscudo = Number(prompt('Digite o poder de defesa do escudo: '))
            if (poderAtk > poderDef){
                dano = (poderAtk - poderDef)/2
            }
        } else if(poderAtk > poderDef) {
                dano = poderAtk - poderDef
        } else {
            dano = 0
        }
        if(temEscudo === true){
            temEscudo = 'Sim'
        } else {
            temEscudo = 'NÃ£o'
        }
        vida -= dano
        alert(`${personagem01}:\nO dano causado: ${dano} pts\nPoder de ataque: ${poderAtk}\n\n${personagem02}:\nPontos de vida: ${vida}\nPoder de defesa: ${poderDef}\nPossui escudo: ${temEscudo}`)
    </script>
</body>
</html>
