<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let pacientes = []
        

        do {
            let i = 1
            let nPacientes = Number(prompt('Digite o número de pacientes atuais: '))
            pacientes[i-1] = prompt(`Digite o nome do ${i}º paciente`)
            i++
        } while(i < nPacientes)
       
       
    </script>
</body>
</html>
