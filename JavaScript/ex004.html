<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let car01 = prompt('Digite o nome do 1º carro: ')
        let vel01 = prompt(`Digite a velocildade do ${car01}`)
        let car02 = prompt(`Digite o nome do 2º carro: `)
        let vel02 = prompt(`Digite a velocildade do ${car02}`)
        if ( vel01 > vel02){
            alert(`O ${car01} é mais rápido que o ${car02}`)
        } else if( vel01 < vel02){
            alert(`O ${car02} é mais rápido que  ${car01}`)
        } else {
            alert(`A velocidade do ${car01} é igua a velocidade do ${car02}`)
        }
    </script>
</body>
</html>
