<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*82) Faça um algoritmo que leia a nota de 10 alunos de uma turma e guarde-as em
        um vetor. No final, mostre:
        a) Qual é a média da turma
        b) Quantos alunos estão acima da média da turma
        c) Qual foi a maior nota digitada
        d) Em que posições a maior nota aparece*/

        let notas = [];
        let somaNotas = 0;
        let mediaNotas;
        let acimaDaMedia = 0;
        let maior = 0;
        let pos = '';

        for( let i = 0; i < 10; i++){
            notas[i] = Number(prompt(`Digite a nota do ${i + 1}º aluno:`));
            somaNotas += notas[i]; 

            if (notas[i] >= maior){
                maior = notas[i];
                pos += `${i+1}º `;
            };
        };
        mediaNotas = somaNotas / notas.length;

        for( let i = 0; i < 10; i++){
            if (notas[i] > mediaNotas){
                acimaDaMedia++;
            };
        };

        alert(`
        A média da turma foi ${mediaNotas.toFixed(1)}\n
        ${acimaDaMedia} alunos estão acima da média\n
        A maior nota digitada foi ${maior}\n
        A maior nota aparece nas posições ${pos}º `);
    </script>
</body>
</html>
