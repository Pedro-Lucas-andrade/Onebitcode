<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numeros = Array();
        let mult10 = [];
        for ( let i = 0; i < 16; i++){
            numeros[i] = prompt('Digite o ' + (i + 1) + ' º valor:');
        };

        for ( let i = 0; i < 16; i++){
            if ( numeros[i] % 10 == 0){
                mult10.push(`Multiplo de 10 na posição ${i+1}\n`);
            };
        };

        alert(mult10);
    </script>
</body>
</html>
