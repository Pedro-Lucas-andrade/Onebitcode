<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*80) Faça um algoritmo que preencha um vetor de 30 posições com números entre 1 e
        15 sorteados pelo computador. Depois disso, peça para o usuário digitar um
        número (chave) e seu programa deve mostrar em que posições essa chave foi
        encontrada. Mostre também quantas vezes a chave foi sorteada.*/

        let numeros = [];

        let numeroUsuario = prompt('Digite um número [0..15]: ');

        for( let i = 0; i < 30; i++){
            numeros[i] = Math.floor(Math.random(0, 0.15)*16);
        };

        let qntd = 0;
        for( let i = 0; i < 30; i++){
            if ( numeroUsuario == numeros[i]){
                qntd += 1;
                alert(`Seu número foi sorteado na posição ${i+1}`);
            };
        };
        alert(`Seu número foi sorteado ${qntd} vezes`);   
    </script>
</body>
</html>
