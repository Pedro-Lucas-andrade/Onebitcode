<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [];

        for(let i = 0; i < 20; i++){
            array[i] = (Math.random()*99).toFixed(0);
        };
        alert(array + ' ');
        
        for(let i = 0; i < 20; i++){
            for(let c = 0; c < 20; c++){
                if( array[i] > array[c+1]){
                array[i] = array[c+1];
                };
            };
        };
        alert(array)
        
    </script>
</body>
</html>
