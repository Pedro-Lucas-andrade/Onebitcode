<body>
    <script>
        let i = 0;
        let numero;
        let npar = 0;
        let nimpar = 0;
        while ( i < 6){
             numero = Number(prompt('Digite um nÃºmero: '));
            if ( numero % 2 == 0){
                npar += 1;
            } else {
                nimpar += 1;
            }
            i++;
        }
        alert(`Pares: ${npar}\nImpares: ${nimpar}`)
    </script>
