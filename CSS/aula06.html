<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    .container{
        background-color: darkgrey;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px 15px;
        flex-wrap: wrap;
    }
    .item{
        width: 200px;
        height: 200px;
        background-color: white;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<body>
    <div class="container">
        <div class="item">
            <p>item 1</p>
        </div>
        <div class="item">
            <p>item 2</p>
        </div>
        <div class="item">
            <p>item 3</p>
        </div>
    </div>
</body>
</html>
